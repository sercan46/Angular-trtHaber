<div class="overlay" *ngIf="loading | async">
  <div class="center">
    <mat-progress-spinner diameter="50" mode="indeterminate" color="accent">
    </mat-progress-spinner>
  </div>
</div>
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>{{datalar.haber_manset[0]}} </h1>
      <h5 class="w3-padding-32">{{datalar.haber_aciklama[0]}} </h5>

      <p class="w3-text-grey">{{datalar.haber_metni[0]}}</p>
      <p class="w3-text-grey" >{{ datalar.haber_tarihi[0] | date: "dd-MM-yyyy HH:MM" }}</p>
      <h5 class="w3-padding-32">{{datalar.haber_kategorisi[0]}} </h5>

    </div>

    <div class="w3-third w3-center">
      <i class="w3-padding-64 w3-text-red"><img
        src="{{ datalar.haber_resim[0] }}" style="width: 70vh; padding-top: 50%;"
        /></i>
    </div>
  </div>
</div>
